<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div id="choose">
        <div id="msg">
            <h1>Choose your team:</h1>
            <button id="xBtn" class="symbolBtn" onclick="onXClick()">X</button>
            <h1 id="or">OR</h1>
            <button id="oBtn" class="symbolBtn" onclick="onOClick()">O</button>
        </div>
        <div id="level">
            <p>Difficulty level:</p>
            <div class="lbl">
                <input type="radio" name="diff" id="easyRadio" value="Easy" checked>
                <label for="easyRadio">Easy</label>
            </div>
            <div class="lbl">
                <input type="radio" name="diff" id="hardRadio" value="Hard">
                <label for="hardRadio">Hard</label>
            </div>
        </div>
    </div>
    <div id="board">
        <div id="sq0" class="sq rightBorder btmBorder "></div>
        <div id="sq1" class="sq rightBorder btmBorder "></div>
        <div id="sq2" class="sq btmBorder "></div>
        <div id="sq3" class="sq rightBorder btmBorder "></div>
        <div id="sq4" class="sq rightBorder btmBorder "></div>
        <div id="sq5" class="sq btmBorder "></div>
        <div id="sq6" class="sq rightBorder "></div>
        <div id="sq7" class="sq rightBorder "></div>
        <div id="sq8" class="sq"></div>
    </div>
    <div id="footer">
        <button id="restartBtn" onClick="onRestartClick()">RESTART</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
